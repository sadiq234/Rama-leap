// Get the x and y by r (row) and c (column)

function movePlayer(r, c){
    
    let x = 0;
    let y = 0;
    
    for (let i = 0; i < boardMap.length; i++){
        for (let j = 0; j < boardMap[i].length; j++){
            if (i == r - 1 && j == c - 1){
                x = j * grid;
                y = (h / 2 - (boardMap.length * grid) / 2) + (i * grid);
            }
        }
    }

    return {
        x : x,
        y : y
    }
}
